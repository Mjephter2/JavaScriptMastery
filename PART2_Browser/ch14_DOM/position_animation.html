<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position and Animation</title>
</head>
<body>
    <p style="text-align: center">
        <img src="https://cdn.pixabay.com/photo/2014/11/30/14/11/cat-551554_960_720.jpg" style="position: relative; height: 100px;" alt="cat">
      </p>
      <script>
        let cat = document.querySelector("img");
        let angle = Math.PI / 2;
        function animate(time, lastTime) {
          if (lastTime != null) {
            angle += (time - lastTime) * 0.001;
          }
          cat.style.top = (Math.sin(angle) * 100 ) + "px";
          cat.style.left = (Math.cos(angle) * 100 ) + "px";
          requestAnimationFrame(newTime => animate(newTime, time));
        }
        requestAnimationFrame(animate);
      </script>    
</body>
</html>
