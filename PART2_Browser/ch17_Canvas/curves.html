    <script>
        // example using bezierCurveTo ( 2 control points )
        let cx = document.querySelector("canvas").getContext("2d");
        cx.beginPath();
        cx.moveTo(10, 90);
        // control1=(10,10) control2=(90,10) goal=(50,90)
        cx.bezierCurveTo(10, 10, 90, 10, 50, 90);
        cx.lineTo(90, 10);
        cx.lineTo(10, 10);
        cx.closePath();
        cx.stroke();
    </script>
</body>
